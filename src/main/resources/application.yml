# 애플리케이션 기본 설정
app:
  name: docto
  version: 1.0.0

# 서버 설정
server:
  port: 5000

# 데이터베이스 설정
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/doctodb
    username: doctouser
    password: doctouser1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 2000

  # Redis
  data:
    redis:
      host: localhost
      port: 6379

  #JPA Config
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

    open-in-view: false

  sql:
    init:
      mode: never

  ai:
    openai:
      api-key: {OPEN_API_KEY}
    chat:
      model: gpt-3.5-turbo


# 로그 설정
logging:
  level:
    com.ssginc8: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework.security: TRACE

